<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики Нолики</title>
    <link rel = "stylesheet" type = "text/css" href = "Styles/welcomeBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/bodyAndCenterBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/checkInBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/authorizationBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/messageBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/myProfileBox.css"/>
    <link rel = "stylesheet" type = "text/css" href = "Styles/gameWithComputerBox.css"/>
</head>
<body>

<div class = "main-box_center-position">
    <img src = "Images/title.png">
    <hr>

    <div class = "welcome-box">
        <form>
            <h2>Добро пожаловать</h2>
            <br>
            <input type = "button" value = "Авторизация" class = "welcome-box__sign-in-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Регистрация" class = "welcome-box__check-in-box-button_DeepSkyBlue-color">
        </form>
    </div>

    <div class = "authorization-box" hidden>
        <form>
            <h2>Авторизация</h2>
            <p>Логин</p>
            <input type = "text" maxlength = "20" size = "30" placeholder = "maxim_2017" class = "authorization-box__login-field_black-shadow" spellcheck = 'false' autocomplete = 'off'>
            <br>
            <p>Пароль</p>
            <input type = "password" maxlength = "20" size = "30" placeholder = "asd45_rt_x77" class = "authorization-box__password-field_black-shadow" spellcheck = 'false' autocomplete = 'off'>
            <br>
            <br>
            <br>
            <input type = "button" value = "Войти в аккаунт" class = "authorization-box__sign-in-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Назад" class = "authorization-box__back-button_DeepSkyBlue-color">
        </form>
    </div>

    <div class = "check-in-box" hidden>
        <form>
            <h2>Регистрация</h2>
            <p>Логин</p>
            <input type = "text" maxlength = "20" size = "30" placeholder = "maxim_2017" class = "check-in-box__login-field_black-shadow" spellcheck = 'false' autocomplete = 'off'>
            <br>
            <p>Пароль</p>
            <input type = "password" maxlength = "20" size = "30" placeholder = "asd45_rt_x77" class = "check-in-box__password-field_black-shadow" spellcheck = 'false' autocomplete = 'off'>
            <br>
            <br>
            <br>
            <input type = "button" value = "Зарегистрироваться" class = "check-in-box__registration-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Назад" class = "check-in-box__back-button_DeepSkyBlue-color">
        </form>
    </div>

    <div class = "my-profile-box" hidden>
        <form>
            <h2>Мой профиль</h2>
            <p class = "my-profile-box__user-login_big-text"></p>
            <br>
            <input type = "button" value = "Игра с компьютером" class = "my-profile-box__play-with-computer-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Игра с другим пользователем" class = "my-profile-box__play-with-user-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Мои результаты" class = "my-profile-box__my-results-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Топ игроков" class = "my-profile-box__best-players-button_DeepSkyBlue-color">
            <br>
            <br>
            <input type = "button" value = "Выход из профиля" class = "my-profile-box__exit-button_DeepSkyBlue-color">
        </form>
    </div>

    <div class = "game-with-computer-box" hidden>
        <form>
            <h2>Игра с компьютером</h2>
            <h3 class = "game-with-computer-box__game-result_color-blue"></h3>
            <br>
            <canvas width = "240" height = "240" class = "game-with-computer-box__holst-for-paint_cursor-pointer"></canvas>
            <br>
        </form>
    </div>

    <div class = "message-box">
        <br>
        <br>
        <p class = "message-box__text-of-message_blue"></p>
    </div>
</div>

<script src = "ResultScript/result.js"></script>

</body>
</html>
